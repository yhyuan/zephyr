description: |
    This is a representation of the ST7735S 320x240 Display Controller

compatible: "sitronix,st7735s"

include: spi-device.yaml

properties:
    reset-gpios:
      type: phandle-array
      required: true

    cmd-data-gpios:
      type: phandle-array
      required: true

    height:
      type: int
      required: true
      description: Height in pixels of the panel driven by the controller

    width:
      type: int
      required: true
      description: Width in pixels of the panel driven by the controller

    x-offset:
      type: int
      required: false
      description: The column offset in pixels of the LCD to the controller memory

    y-offset:
      type: int
      required: false
      description: The row offset in pixels of the LCD to the controller memory

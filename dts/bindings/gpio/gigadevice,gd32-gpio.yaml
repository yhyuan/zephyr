title: GD32 GPIO

description: |
    This is a representation of the GD32 GPIO nodes

compatible: "gigadevice,gd32-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    clocks:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
